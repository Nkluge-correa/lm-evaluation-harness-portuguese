group:
  - legal_benchmark
  - pt_benchmark
dataset_path: eduagarcia-temp/oab_exams_no_train # a copy of `eduagarcia/oab_exams` with few-shot dev split
task: oab_exams
test_split: test
fewshot_split: validation
fewshot_config:
  sampler: first_n
num_fewshot: 3
description: "As perguntas a seguir são questões de multipla escolha do Exame de Ordem da\
  \ Ordem dos Advogados do Brasil (OAB), reponda apenas com as letras A, B, C ou D.\n\n"
output_type: generate_until
doc_to_text: !function util.doc_to_text
doc_to_target: "{{answerKey}}"
should_decontaminate: true
doc_to_decontamination_query: !function util.doc_to_text
generation_kwargs:
  max_gen_toks: 32
  do_sample: false
  temperature: 0.0
filter_list:
  - name: find_choices
    filter:
      - function: normalize_spaces
      - function: remove_accents
      - function: find_choices
        choices: ["A", "B", "C", "D"]
        regex_patterns: 
          - "(?:[Ll]etra|[Aa]lternativa|[Rr]esposta|[Rr]esposta [Cc]orreta|[Rr]esposta[Cc]orreta e|[Oo]pcao):? ([ABCD])\\b"
          - "\\b([ABCD])\\)"          
          - "\\b([ABCD]) ?[.):-]"
          - "\\b([ABCD])$"
          - "\\b([ABCD])\\b"
      - function: take_first
metric_list:
  - metric: acc
    aggregation: acc
    higher_is_better: true
metadata:
  version: 1.3
